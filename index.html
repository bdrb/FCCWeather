<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Wheather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <header>
      <h1 class = "text-center">Local weather for ...</h1>
    </header>
    <main>
      <div>
        <div id = "coord">
          <div id = "lon"></div>
          <div id = "lat"></div>
        </div>
        <div id = "sys">
          <div id = "country"></div>
          <div id = "sunrise"></div>
          <div id = "sunset"></div>
        </div>
        <div id = "weather">
          <div id = "id"></div>
          <div id = "main"></div>
          <div id = "description"></div>
          <div id = "icon"></div>
        </div>
        <div id = "main">
          <div id = "temp"></div>
          <div id = "humidity"></div>
          <div id = "pressure"></div>
          <div id = "temp_min"></div>
          <div id = "temp_max"></div>
        </div>
        <div id = "wind">
          <div id = "speed"></div>
          <div id = "deg"></div>
        </div>
        <div id = "rain">
          <div id = "3h"></div>
        </div>
        <div id = "clouds">
          <div id = "all"></div>
        </div>
        <div id = "dt"></div>
        <div id = "id"></div>
        <div id = "name"></div>
        <div id = "cod"></div>
      </div>
    </main>
    <footer></footer>
</html>
